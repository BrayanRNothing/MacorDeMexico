<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel Env</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }

        .test {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a2a;
            border-left: 3px solid #00ff00;
        }

        .error {
            border-left-color: #ff0000;
            color: #ff6b6b;
        }

        .success {
            border-left-color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>üîç DAE Vercel Environment Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `test ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}:</strong><br>${content}`;
            results.appendChild(div);
        }

        // Test 1: Check if VITE_API_URL is defined
        const API_URL = import.meta.env.VITE_API_URL;
        addResult('VITE_API_URL', API_URL || 'undefined ‚ùå', !API_URL);

        // Test 2: Check fallback
        const FINAL_URL = import.meta.env.VITE_API_URL || 'http://localhost:4000/api';
        addResult('Final API URL', FINAL_URL);

        // Test 3: Try to fetch catalogs
        addResult('Testing API Connection...', 'Fetching...');

        fetch(`${FINAL_URL}/dae/catalogs`)
            .then(res => res.json())
            .then(data => {
                addResult('API Response', `‚úÖ Success! ${data.catalogs?.length || 0} catalogs found`, false);
            })
            .catch(error => {
                addResult('API Error', `‚ùå ${error.message}`, true);
            });

        // Test 4: Show all env vars (for debugging)
        const allEnv = import.meta.env;
        addResult('All Environment Variables', JSON.stringify(allEnv, null, 2));
    </script>
</body>

</html>
